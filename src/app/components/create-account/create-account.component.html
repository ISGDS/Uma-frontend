<mat-toolbar>
    <span>REGISTER</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="registerForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" name="name" id="name" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Surename" formControlName="surename" name="surename" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" name="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" name="password" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone" name="phone" required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button (click)="register()" mat-raised-button color="primary">REGISTER</button>
                <button mat-raised-button (click)="login()" mat-raised-button color="basic">LOGIN</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
